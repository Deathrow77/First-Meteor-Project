<template name = "submitpost">
<div class="container">
	<form>
		<div class="form-group row {{errorClass 'Name'}}">
			<label for="title" class="col-sm-2 form-control-label">Title</label>
			<div class="col-sm-10">
				<input name="title" type="text" class="form-control" id="inputEmail3" placeholder="Enter the Title here">
				<span class="text-info">{{errorMessage 'Name'}}</span>
			</div>
		</div>
		<div class="form-group row {{errorClass 'Age'}}">
			<label for="inputPassword3" class="col-sm-2 form-control-label">Description</label>
			<div class="col-sm-10">
				<textarea name="description" class="form-control" placeholder="Enter the Description here"></textarea>
				<span class="text-info">{{errorMessage 'Age'}}</span>
			</div>
		</div>
		<div class="form-group row">
			<input type="submit" name="submit" value="Submit" class="btn btn-primary">
		</div>
	</form>
</div>
</template>
