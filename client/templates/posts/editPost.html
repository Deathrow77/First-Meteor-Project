<template name= "editPost">
  <div class="container">
    <form>
      <div class="form-group row">
        <label for="title" class="col-sm-2 form-control-label">Title</label>
        <div class="col-sm-10">
          <input name="title" type="text" class="form-control" id="inputEmail3" placeholder="Enter the Title here">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 form-control-label">Description</label>
        <div class="col-sm-10">
          <textarea name="description" class="form-control" placeholder="Enter the Description here"></textarea>
        </div>
      </div>
      <div class="form-group row">
        {{#if currentUser}}<input type="submit" name="submit" value="Submit" class="btn btn-primary">{{/if}}
      </div>
    </form>
  </div>
</template>
